<div class="card">

    <img [src]="aluno.imagem" alt="">

    <h2>{{ aluno.nome }}</h2>

    <p>
        <strong>Matrícula</strong> {{ aluno.matricula }}
    </p>

    <p>
        <strong>Cursos:</strong> {{ aluno.cursos }}
    </p>

    <p>
        <strong>Email</strong> {{ aluno.email }}
    </p>

    <p>
        <strong>Média</strong> {{ calcularMedia() }}
    </p>

    <div class="aprovacao" [ngClass]="aluno.cadastro == true ? 'aprovado' : 'reprovado'">
        <p>Aluno {{ aluno.cadastro == true ? 'Aprovado' : 'Reprovado' }}</p>
    </div>

</div>
