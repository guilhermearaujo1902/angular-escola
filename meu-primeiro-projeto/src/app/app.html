<header>
  <h1>Sistema Alunos Proway</h1>
</header>

<main>

  <div class="botoes">
    <div>
      <button (click)="alterarExibicao()">
        Mostrar {{ exibicao == 'cards' ? 'Lista' : 'Cards' }}
      </button>
    </div>
    <div>
      <p>
        <strong>Filtros:</strong>
      </p>
      <button (click)="filtraAlunos('aprovados')">
        Aprovados
      </button>
      <button (click)="filtraAlunos('reprovados')">
        Reprovados
      </button>
      <button (click)="filtraAlunos('todos')">
        Todos
      </button>
    </div>
  </div>

  <section class="cards" *ngIf="exibicao == 'cards'" >
    <app-aluno *ngFor="let alunoDaLista of listaFiltro" [aluno]="alunoDaLista"></app-aluno>

  </section>

  <section class="lista" *ngIf="exibicao == 'lista'" >
    <app-aluno-lista [lista]="listaFiltro" (excluir)="onExcluir($event)"></app-aluno-lista>
  </section>

  <section>
    <app-aluno-form></app-aluno-form>
  </section>
</main>

<footer>
  <p>- Desenvolvido por SuperDev -</p>
</footer>
